<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <center> <title>Conversor De Temperatura</title>
   </center>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #665f5f;
        }

        .calculadora {
            background-color: #9ca8d1;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom:30px;
            color: #333;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #00509E;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003d80;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <center><h1>Conversor De Temperatura</h1></center>
        <input type="number" id="temperatura" placeholder="Digite a temperatura">
        <select id="opcao">
            <option value="celsius-fahrenheit">Celsius para Fahrenheit</option>
            <option value="fahrenheit-celsius">Fahrenheit para Celsius</option>
            <option value="celsius-kelvin">Celsius para Kelvin</option>
            <option value="kelvin-celsius">Kelvin para Celsius</option>
            <option value="fahrenheit-kelvin">Fahrenheit para Kelvin</option>
            <option value="kelvin-fahrenheit">Kelvin para Fahrenheit</option>
        </select>
        <button onclick="converter()">Converter</button>
        <h2 id="resultado"></h2>
    </div>

    <script>
        function converter() {
            const temperatura = parseFloat(document.getElementById("temperatura").value);
            const opcao = document.getElementById("opcao").value;
            let resultado;

            if (isNaN(temperatura)) {
                document.getElementById("resultado").innerText = "Por favor, insira um valor v√°lido.";
                return;
            }

            switch (opcao) {
                case "celsius-fahrenheit":
                    resultado = (temperatura * 9/5) + 32;
                    document.getElementById("resultado").innerText = `Temperatura em Fahrenheit: ${resultado.toFixed(2)}`;
                    break;
                case "fahrenheit-celsius":
                    resultado = (temperatura - 32) * 5/9;
                    document.getElementById("resultado").innerText = `Temperatura em Celsius: ${resultado.toFixed(2)}`;
                    break;
                case "celsius-kelvin":
                    resultado = temperatura + 273.15;
                    document.getElementById("resultado").innerText = `Temperatura em Kelvin: ${resultado.toFixed(2)}`;
                    break;
                case "kelvin-celsius":
                    resultado = temperatura - 273.15;
                    document.getElementById("resultado").innerText = `Temperatura em Celsius: ${resultado.toFixed(2)}`;
                    break;
                case "fahrenheit-kelvin":
                    resultado = (temperatura - 32) * 5/9 + 273.15;
                    document.getElementById("resultado").innerText = `Temperatura em Kelvin: ${resultado.toFixed(2)}`;
                    break;
                case "kelvin-fahrenheit":
                    resultado = (temperatura - 273.15) * 9/5 + 32;
                    document.getElementById("resultado").innerText = `Temperatura em Fahrenheit: ${resultado.toFixed(2)}`;
                    break;
            }
        }
    </script>
</body>
</html>
